<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes Externas</title>
    <style>
        @font-face {
            font-family:'love' ;
            src: url(fonte/Valentine.otf) format(opentype), url(fontes/Valentine.ttf) format(truetype);
            font-weight: normal;
            text-decoration: underline;
            /*
            tipos de format
            opentype (otf)
            truetype (ttf)
            embedded-opentype
            truetype-aat (apple advanced typography)
            svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'love';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam dolor quis dicta optio iste, incidunt ullam odit corporis iusto odio corrupti facilis laboriosam, consequuntur ea laborum impedit tempore! Aspernatur, voluptatibus?</p>
</body>
</html>
